<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>JS事件</title>
</head>
<body>

<input id="btn1" type="button" value="点我一下试试1">
<input id="btn2" type="button" value="点我一下试试2">

<script>
    //事件监听 - addEventListener (可以多次绑定同一事件)
    document.querySelector('#btn1').addEventListener('click', () => {
        console.log('试试就试试~~');
    });
    document.querySelector('#btn1').addEventListener('click', () => {
        console.log('试试就试试22~~');
    });

    //事件绑定-早期写法 - onclick (如果多次绑定同一事件, 覆盖) - 了解
    document.querySelector('#btn2').onclick = () => {
        console.log('试试就试试~~');
    }
    document.querySelector('#btn2').onclick = () => {
        console.log('试试就试试22~~');
    }
</script>
</body>
</html>
